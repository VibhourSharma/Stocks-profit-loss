<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stocks Price</title>
</head>

<body>
    <h1>Stocks and Price</h1>
    <main>
        <label for="initial-price">Initial Price
            <input type="text" placeholder="Enter initial price" id="initial-price">
        </label>

        <label for="stocks-quantity">Quantity of Stocks
            <input type="text" placeholder="Number of Stocks bought" id="stocks-quantity">
        </label>

        <label for="current-price">Current Price
            <input type="text" placeholder="Enter the current price" id="current-price">
        </label>

        <button id="submit-btn">Tell Me!</button>

        <div id="output-box"> </div>
    </main>
    <script src="main.js"> </script>
</body>

</html>
